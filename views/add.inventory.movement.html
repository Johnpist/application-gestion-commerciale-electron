
 <div class="row">
        <div class="col-md-12">
          <h1>Ajouter en stock</h1>
        </div>
 </div>
<div class="row" ui-view>
      <div class="col-md-12" style="padding: 20px;">
      
        <button class="btn" ng-click="ctrl.clear()"> Nouveau </button>
        <button class="btn" ng-click="ctrl.add()" ng-disabled="item.ArticleId === undefined || item.ArticleId === '' || item.prixAchat === undefined || item.prixAchat === ''|| item.quantite === undefined || item.quantite === '' "> Enregistrer</button>

      </div>
        <div class="col-md-12"> 

            <label> Article</label>
            </br>
            <input class="form-control" type="text"  ng-disabled="false" ng-model="item.ArticleId" 
             placeholder="Entrez id de l'article "/>

            <a class="btn btn-primary" ui-sref="inventory.inmove.articleSelect">Sélectionner..</a></br><br>


            <label>Quantité </label>
            <input class="form-control" type="text"  ng-model="item.quantite"  placeholder="entrez la quantité"/>

            <label>Prix d'achat </label>
            <input class="form-control" type="text"  ng-model="item.prixAchat"  placeholder="entrez le prix d'achat "/>
            
            <!--<label>TVA </label>
            <input class="form-control" type="text"  ng-model="item.tva"  placeholder="le tva"/>
            
            <label>Prix d'achat(Hors taxe) </label>
            <input class="form-control" type="text"  ng-model="item.prixAchatHT"  placeholder="le prix d'achat(hors taxe) "/>-->
 
            <label>Prix unitaire(Vente) </label>
            <input class="form-control" type="text"  ng-model="item.prixUnitaire"  placeholder="Entrez le prix unitaire de vente"/> 

            <label>Raison</label>
            <select class="form-control" ng-model="item.cause">
                <option value="achat">Achat</option>
                <option value="autre">Autre</option>
            </select>
            <label>Libéllé</label>
            <input class="form-control"  type="text"  ng-model="item.libelle"  placeholder="entrez la raison"/>
        </div>
</div>

    
 <div class="row">
    <div class="col-md-12">
      
          <a class="btn" ui-sref="mmgmt.createCF" > Fermer </a>
          
       <a class="btn" ng-click="actrl.nextPage()" style="float: right;"> Suivant </a>
          <a class="btn" ng-click="actrl.prevPage()" style="float: right;"> Précedent </a>
      <select class="form-control" ng-model="pageSize">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="100">100</option>
          <option value="1000">1000</option>
       </select> 
      
    </div>
</div>  
<div class="row">
    <div class="col-xs-12">
           
        <div class="box-body table-responsive ">
                <table class="table table-hover">
                  <tbody>
                  <tr>
                    <th>ID</th>
                    <th>Réference</th>
                    <th>Désignation</th>
                    <th>Libellé</th>
                    <th>Prix unitaire</th>
                    <th>Quantité réelle</th>
                  </tr>
                  <tr ng-repeat="e in items" style="cursor: pointer;" ng-click="actrl.addSelectedToCommand(e.id)" ng-class="{'row-selected':e.id === selected.id}">
                    <td>{{e.id}}</td>
                    <td>{{e.reference}}</td>
                    <td>{{e.designation}}</td>
                    <td>{{e.libelle}}</td>
                    <td>{{e.prixUnitaire}}</td>
                    
                    <td><span class="label label-success">{{e.qReel}}</span></td>
                  </tr>
                </tbody></table>
        </div>
             
    </div>            
</div>

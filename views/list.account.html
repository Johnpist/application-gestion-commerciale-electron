 <div class="row">
        <div class="col-md-12">
        	<h1>Comptes </h1>
        </div>
 </div>
  <div class="row">
    <div ng-include="'views/list-header-actions.html'" class="col-md-12">
         
    </div>
    <div class="col-md-12">
      <select class="form-control" ng-model="pageSize">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="100">100</option>
          <option value="1000">1000</option>
       </select>       
    </div>
</div>  
      <div class="row">
         <div class="col-xs-12">
             
                <table class="table table-hover">
                  <tbody>
                  <tr>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Libéllé</th>
                    <th>Début</th>
                    <th>Fin</th>
                    <th>Année fiscale</th>
                    <th>Total</th>
                    <th>Description</th>
                  </tr>
                  <tr ng-repeat="e in items" style="cursor: pointer;" ng-click="ctrl.handleClick(e)" ng-dblclick="ctrl.handleDoubleClick(e)" ng-class="{'row-selected':selections.indexOf(e) !== -1}">
                    <td>{{e.id}}</td>
                    <td>{{e.code}}</td>
                    <td>{{e.libelle}}</td>
                    <td>{{e.debutPeriod | date }}</td>
                    <td>{{e.finPeriod | date }}</td>
                    <td>{{e.anneeFiscale}}</td>
                    <td>{{e.balance}}</td>
                    <td>{{e.description}}</td>
                    
                    
                  </tr>
                </tbody></table>
         </div>            
      </div>

 <div class="row">
        <div class="col-md-12">
           
                <h1 class="box-title">ARTICLES EN ALERTE</h1>
        </div>
 </div>


  
 <div class="row no-print" >
    <div ng-include="'views/list-header-actions-printexport.html'" class="col-md-12">
    
    </div>

     <div  class="col-md-3">
  
      <select class="form-control" ng-model="pageSize">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="100">100</option>
          <option value="1000">1000</option>
          <option value="1000000">Tous</option>
          
       </select> 

         
    </div>
    <div class="col-md-6">
      <input type="text" style="float: right;" ng-model="search" placeholder="Rechercher : référence ou désignation"  class="form-control" />
    </div>
    
</div>  
      <div class="row">
         <div class="col-xs-12" ui-view>
            
                <table class="table table-hover">
                  <tbody>
                  <tr>
                    <th>Famille 
                    
                    </th>                  
                    <th>Réference</th>
                    <th>Désignation</th>
                    <th>Prix Achat</th>
                    <th>Prix Vente</th>
                    <th>Taxe</th>
                    <th>Unité</th>
                    <th>Quantité</th>
                    <th>Quantité périmée</th>

                    
                  </tr>
                  <tr ng-repeat="e in items" style="cursor: pointer;" ng-click="ctrl.handleClick(e)" ng-dblclick="ctrl.handleDoubleClick(e)" ng-class="{'row-selected':selections.indexOf(e) !== -1}">
                    <td contenteditable="true" ng-model="e.FamilleReference" ng-attr-contenteditable="{{ editMode }}">{{e.FamilleReference}}</td>                    
                    <td contenteditable="true" ng-model="e.reference"  ng-attr-contenteditable="{{ editMode }}">{{e.reference}}</td>

                    <td contenteditable="true" ng-model="e.designation" ng-attr-contenteditable="{{ editMode }}">{{e.designation}}</td>
                    
                    <td style="background: gray;color:white;font-size : 20px;" contenteditable="true" ng-model="e.prixAchat" ng-attr-contenteditable="{{ editMode }}">{{e.prixAchat}}</td>  

                    <td style="background: red;color:white;font-size : 20px;" contenteditable="true" ng-model="e.prixUnitaire" ng-attr-contenteditable="{{ editMode }}">{{e.prixUnitaire}}</td>

                    <td contenteditable="true" ng-model="e.taxe" ng-attr-contenteditable="{{ editMode }}">{{e.taxe}}</td>

                    <td contenteditable="true" ng-model="e.unite" ng-attr-contenteditable="{{ editMode }}">{{e.unite}}</td>

                    <td ng-model="e.qReel" ng-attr-contenteditable="false" style="background: green;color:white;font-size : 20px;">{{e.qReel}} </td>

                    <td contenteditable="true" ng-model="e.qPerime" ng-attr-contenteditable="{{ editMode }}">{{e.qPerime}}</td>
                    

                  </tr>
                </tbody></table>
              
              
            <!-- /.box -->
         </div>            
      </div>

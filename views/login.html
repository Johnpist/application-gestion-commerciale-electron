

  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>

  <div class="lockscreen-wrapper" ng-show="!user.id">
  <div class="lockscreen-logo">
    <a ui-sref="/main" style="text-transform: uppercase;"><b>Gestion Commerciale</b>360</a>
  </div>
  <!-- User name -->
  <div class="lockscreen-name"></div>

  <!-- START LOCK SCREEN ITEM -->
  <div class="lockscreen-item">
    <!-- lockscreen image -->
    <div class="lockscreen-image">
      <img src="images/company.png" alt="User Image">
    </div>
    <!-- /.lockscreen-image -->

    <!-- lockscreen credentials (contains the form) -->
    <form class="lockscreen-credentials">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Nom d'utilisateur" ng-model="user.username">
        <input type="password" class="form-control" placeholder="Mot de passe" ng-model="user.password">


        <div class="input-group-btn">
          <button type="button" class="btn" ng-click="logIn()" class="btn btn-primary" ng-disabled="user.id"><i class="fa fa-arrow-right text-muted"></i></button>
          <button type="button" class="btn" ng-click="logOut()" class="btn btn-primary" ng-disabled="!user.id"><i class="fa fa-arrow-left text-muted"></i></button>
          
        </div>
      </div>
    </form>
    <!-- /.lockscreen credentials -->

  </div>
  <div class="help-block text-center">
    Saisissez votre nom d'utilisateur et mot de passe pour se connecter comme Admin
  </div>
  </div>

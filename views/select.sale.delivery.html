
 <div class="row">
    <div  class="col-md-12">
        <div class="box" style="padding: 10px;">
                   <a class="btn" ng-click="ctrl.close()" > Fermer </a>
       <a class="btn" ng-click="ctrl.nextPage()" style="float: right;"> Suivant </a>
          <a class="btn" ng-click="ctrl.prevPage()" style="float: right;"> Précedent </a>
        </div>
    </div>
    <div class="col-md-6">

      <select class="form-control" ng-model="pageSize">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="100">100</option>
          <option value="1000">1000</option>
          <option value="1000000">Tous</option>   
       </select>       
    </div>
    <div class="col-md-3">
      <a class="btn btn-primary" ui-sref="smgmt.reglement.selectso.selectClient" style="padding-left:1px;margin-left:2px;text-transform: uppercase;width: 100%;"> Sélectionner le client</a>
    </div>
    <div class="col-md-3">
      <input style="width: 100%"  ng-model="client.reference" class="form-control" /> 
    </div>        
</div>  
<div class="row">
         <div class="col-xs-12">
            <div class="box-body table-responsive ">
                <table class="table table-hover">
                  <tbody>
                  <tr>
                    <th>Réference</th>
                    <th>Client</th>
                    <th>Date</th>
                    <th>Taxe</th>
                    
                    
                    <th>Somme</th>
                  </tr>
                  <tr ng-repeat="e in items track by $index" ng-dblclick="ctrl.setSelectedAndClose(e.id)" ng-click="ctrl.setSelected(e.id)" style="cursor: pointer;" ng-class="{'row-selected':selections.indexOf(e) !== -1 }">
                    <td>{{e.reference}}</td>
                    <td>{{e.Client.reference}}|{{e.Client.nom}}</td>
                    <td>{{e.date | date}}</td>
                    <td>{{e.taxe}}</td>
                    <td>{{e.somme}}</td>
                  </tr>
                </tbody></table>
              </div>
          </div>            
</div>
